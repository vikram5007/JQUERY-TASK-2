<script>
  var url = 'channels4_profile.jpg';
  $(document).ready(function () {

      $("#sub").onclick(function () {
        document.write("HELLO THERE ");

<body>
  <div id="logo"></div>

  <!-- JQUERY DIALOG BOX -->
  <script>
  $( function() {
    $( "#dialog" ).dialog({
      autoOpen: false,
      show: {
        effect: "blind",
        duration: 1000
      },
      hide: {
        effect: "explode",
        duration: 1000
      }
    });
 
    $( "#opener" ).on( "click", function() {
      $( "#dialog" ).dialog( "open" );
    });
    $('#sub').on('click',function(){
      $( "#dialog" ).dialog( "close" );
    })
  } );
  </script>

   <script>
    
     $(function() {

           icons: { submenu: "ui-icon-circle-triangle-e"},
           position: { my: "right top", at: "right-200 top+5" } 
        });
        
     });
  </script>
